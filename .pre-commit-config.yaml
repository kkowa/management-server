exclude: ".git|.devcontainer|.vscode|idl|migrations"
default_stages: [commit]
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      - id: grpc-generate
        name: Generate codes for gRPC
        language: system
        files: ^idl/grpc/protos/.*$
        pass_filenames: false
        entry: poetry run python -m grpc_tools.protoc
        args:
          - --proto_path=./idl/grpc/protos
          - --grpc_python_out=./_generated/grpc
          - --python_out=./_generated/grpc
          - --pyi_out=./_generated/grpc
          - ./idl/grpc/protos/helloworld/*.proto

      - id: black
        name: Format with Black
        language: system
        types: [python]
        entry: poetry run black

      - id: isort
        name: Format with isort
        language: system
        types: [python]
        entry: poetry run isort

      - id: flake8
        name: Lint with Flake8
        language: system
        types: [python]
        entry: poetry run flake8

      - id: pydocstyle
        name: Lint with pydocstyle
        language: system
        types: [python]
        entry: poetry run pydocstyle

      - id: mypy
        name: Type check with Mypy
        language: system
        types: [python]
        entry: poetry run mypy
        args: [--show-error-codes, --pretty]

      - id: django-migration
        name: Check migrations created for model changes
        language: system
        types: [python]
        pass_filenames: false
        entry: poetry run python manage.py makemigrations
        args: [--check, --dry-run]

      - id: pytest
        name: Test with pytest
        language: system
        types: [python]
        pass_filenames: false
        entry: poetry run pytest
